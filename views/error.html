<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geolocation Error</title>
</head>

<body>
    <h1>Lo sentimos, tu dispositivo no permite la geolocalización :(</h1>
    <p>Verifica que no esté desactivada en los ajustes de tu navegador</p>

    <script>
        if (navigator.geolocation) {
            window.location.href = "../index.html";
        }
    </script>
</body>

</html>
